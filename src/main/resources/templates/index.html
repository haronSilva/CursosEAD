<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Alunos</title>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="form-group border border-secondary">
            <div th:switch="${alunos}">
                <div th:case="null">
                    <h2>Não foi possível recuperar a lista de alunos</h2>
                </div>
                <div th:case="*">
                    <h2>Alunos</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" th:text="#{aluno.id}"></th>
                                <th scope="col" th:text="#{aluno.nome}">Nome</th>
                                <th scope="col" th:text="#{aluno.matricula}">Matricula</th>
                                <th scope="col" th:text="#{alunos.tabela.coluna.acao}"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr scope="row" th:each="aluno : ${alunos}">
                                <td th:text="${aluno.id}"></td>
                                <td th:text="${aluno.nome}"></td>
                                <td th:text="${aluno.matricula}"></td>
                                <td><a th:href="@{/alunos/delecao/{matricula}(matricula=${aluno.matricula})}"><i class="bi bi-trash"></a></td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="/alunos/novo-aluno">Cadastrar Novo Aluno</a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
