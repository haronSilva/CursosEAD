spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

spring.datasource.url=jdbc:h2:mem:cursodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=admin
spring.codec.max-in-memory-size=20MB

ibge.webservice.estados.endpoint=https://servicodados.ibge.gov.br/api/v1/localidades/estados

spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= none
logging.file.name=cursosead.log
spring.profiles.active=local
ambiente.mensagem=Estou executando no ambiente LOCAL.
spring.cache.jcache.config=classpath:ehcache.xml
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


